name: Daily Puzzle Rotation

on:
  schedule:
    # Run at 6:00 AM UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch:
    # Allow manual trigger for testing

permissions:
  contents: write

jobs:
  rotate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @msgpack/msgpack

      - name: Generate daily pool
        run: node scripts/rotate-daily-puzzles.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add daily.pl8
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Daily rotation: $(date -u +%Y-%m-%d)"
          git push
